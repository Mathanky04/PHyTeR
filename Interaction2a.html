<html>
<head>
	<title>Network</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/Interaction2.js"></script>
</head>
<body onload="obj.init()">
	<div id="menu">
		<button type="button" id="item1" data-toggle="modal" data-target="#func">Functions</button>
		<button type="button" id="item2" data-toggle="modal" data-target="#func">Add Hypothesis</button>
	</div>
	<img src="images/problem1-topology.png" class="selected">
	<div class="modal fade" id="func" role="dialog">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
					<span id="modal-header-name">Functions of a terminal</span>
					<button type="button" class="btn btn-default close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
				</div>
				<div class="modal-body">
					<div>
						<span id="question-message">Select the functions that should be accurate so that the terminal works correctly:</span>
					</div>
					<div id="functionSet">
						<div id="function">
							<select id="functions">
								<option value="" disabled selected>Select function</option>
								<option value="NAT">NAT</option>
								<option value="IP">IP</option>
								<option>NAT</option>
								<option>IP</option>
							</select>
						</div>
					</div>
					<button type="button" class="addFunc" onclick="obj.addFunc()">Add Function</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="footer" data-dismiss="modal">Save</button>
					<button type="button" class="footer" data-dismiss="modal">Hints</button>
					<button type="button" class="footer" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
